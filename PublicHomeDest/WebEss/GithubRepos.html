<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri-Is-On-Rage-Mode's GitHub Repos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .repo {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .repo h2 {
            margin-top: 0;
        }
        .repo p {
            margin: 5px 0;
        }
        .repo a {
            color: #007bff;
            text-decoration: none;
        }
        .repo a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Yuri-Is-On-Rage-Mode's GitHub Repos</h1>
    <div id="repo-list"></div>

    <script>
        async function fetchRepos() {
            const username = 'Yuri-Is-On-Rage-Mode';
            const response = await fetch(`https://api.github.com/users/${username}/repos`);
            const repos = await response.json();
            
            const repoList = document.getElementById('repo-list');
            repoList.innerHTML = ''; // Clear any existing content

            repos.forEach(repo => {
                const repoDiv = document.createElement('div');
                repoDiv.className = 'repo';

                repoDiv.innerHTML = `
                    <h2><a href="${repo.html_url}">${repo.name}</a></h2>
                    <p>Description: ${repo.description || 'No description provided.'}</p>
                    <p>Language: ${repo.language || 'N/A'}</p>
                    <p>Stars: ${repo.stargazers_count}</p>
                    <p>Forks: ${repo.forks_count}</p>
                    <p>Issues: ${repo.open_issues_count}</p>
                    <p>License: ${repo.license ? `<a href="${repo.license.url}">${repo.license.name}</a>` : 'No license'}</p>
                    <p>Owner: <a href="${repo.owner.html_url}">${repo.owner.login}</a></p>
                `;

                repoList.appendChild(repoDiv);
            });
        }

        // Fetch and display repos on page load
        fetchRepos();
    </script>
</body>
</html>
