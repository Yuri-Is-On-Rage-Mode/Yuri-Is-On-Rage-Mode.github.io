<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .part-ff-l {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        .sub-heading1 {
            font-size: 24px;
            color: #ffd700;
        }
        .hero-heading1 {
            font-size: 36px;
            margin-top: 20px;
        }
        .hero-heading1-fc {
            font-size: 28px;
            font-weight: bold;
            color: #ff6347;
            display: block;
        }
        .grad {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(to right, #f5af19, #f12711);
            -webkit-background-clip: text;
            color: transparent;
            padding: 5px 10px;
            border-radius: 8px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="part-ff-l">
        <span class="sub-heading1">
            <i>- Hi, I am Hamza</i>
        </span>
        <br>
        <span class="hero-heading1">
            <span class="hero-heading1-fc">You might know me as</span>
            <br>
            <span class="grad">Yuri</span>
        </span>
        <!-- <br>
        <span class="sub-heading1 b-r">
            <i>- I Love Cats</i>
        </span> -->
    </div>
</body>
</html>
