<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Users Info</title>
    <style>
    body {
        font-family: monospace;
        color: #212529;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
    }

    .container {
        display: flex;
        width: 100%;
    }

    .user-info {
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
    }

    .user-info:nth-child(odd) {
        border-right: 2px solid rgb(255, 0, 0);
    }

    .user-info img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
    }

    .user-info h2 {
        color: rgb(255, 0, 0);
    }

    .user-info a {
        color: rgb(255, 0, 0);
        text-decoration: none;
        cursor: pointer;
    }

    .user-info a:hover {
        text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-height: 80%;
        overflow-y: auto;
        position: relative; /* Required for positioning the close button */
    }

    .modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        background-color: rgb(255, 0, 0); /* Highlight color */
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .modal-close:hover {
        background-color: #ff4d4d; /* Slightly lighter color on hover */
        color: #fff;
    }

    .modal-close:focus {
        outline: none; /* Removes the outline on focus */
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="user-info" id="user1">
            <!-- User 1 info will be inserted here -->
        </div>
        <div class="user-info" id="user2">
            <!-- User 2 info will be inserted here -->
        </div>
    </div>

    <!-- Modal HTML -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const users = [
            {
                "login": "Josh0lite",
                "id": 173884731,
                "node_id": "U_kgDOCl1FOw",
                "avatar_url": "https://avatars.githubusercontent.com/u/173884731?v=4",
                "html_url": "https://github.com/Josh0lite",
                "followers_url": "https://api.github.com/users/Josh0lite/followers",
                "following_url": "https://api.github.com/users/Josh0lite/following{/other_user}",
                "gists_url": "https://api.github.com/users/Josh0lite/gists{/gist_id}",
                "starred_url": "https://api.github.com/users/Josh0lite/starred{/owner}{/repo}",
                "subscriptions_url": "https://api.github.com/users/Josh0lite/subscriptions",
                "organizations_url": "https://api.github.com/users/Josh0lite/orgs",
                "repos_url": "https://api.github.com/users/Josh0lite/repos",
                "events_url": "https://api.github.com/users/Josh0lite/events{/privacy}",
                "received_events_url": "https://api.github.com/users/Josh0lite/received_events",
                "type": "User",
                "site_admin": false
            },
            {
                "login": "Yuri-Is-On-Rage-Mode",
                "id": 140644021,
                "node_id": "U_kgDOCGIOtQ",
                "avatar_url": "https://avatars.githubusercontent.com/u/140644021?v=4",
                "html_url": "https://github.com/Yuri-Is-On-Rage-Mode",
                "followers_url": "https://api.github.com/users/Yuri-Is-On-Rage-Mode/followers",
                "following_url": "https://api.github.com/users/Yuri-Is-On-Rage-Mode/following{/other_user}",
                "gists_url": "https://api.github.com/users/Yuri-Is-On-Rage-Mode/gists{/gist_id}",
                "starred_url": "https://api.github.com/users/Yuri-Is-On-Rage-Mode/starred{/owner}{/repo}",
                "subscriptions_url": "https://api.github.com/users/Yuri-Is-On-Rage-Mode/subscriptions",
                "organizations_url": "https://api.github.com/users/Yuri-Is-On-Rage-Mode/orgs",
                "repos_url": "https://api.github.com/users/Yuri-Is-On-Rage-Mode/repos",
                "events_url": "https://api.github.com/users/Yuri-Is-On-Rage-Mode/events{/privacy}",
                "received_events_url": "https://api.github.com/users/Yuri-Is-On-Rage-Mode/received_events",
                "type": "User",
                "site_admin": false
            }
        ];

        function displayUser(user, elementId) {
            const userInfo = document.getElementById(elementId);
            userInfo.innerHTML = `
                <img src="${user.avatar_url}" alt="${user.login}'s Avatar">
                <h2>${user.login}</h2>
                <p>ID: ${user.id}</p>
                <p><a href="${user.html_url}" target="_blank">Profile</a></p>
                <p><a data-url="${user.followers_url}" class="api-link">Followers</a></p>
                <p><a data-url="${user.following_url}" class="api-link">Following</a></p>
                <p><a data-url="${user.gists_url}" class="api-link">Gists</a></p>
                <p><a data-url="${user.starred_url}" class="api-link">Starred</a></p>
                <p><a data-url="${user.subscriptions_url}" class="api-link">Subscriptions</a></p>
                <p><a data-url="${user.organizations_url}" class="api-link">Organizations</a></p>
                <p><a data-url="${user.repos_url}" class="api-link">Repositories</a></p>
                <p><a data-url="${user.events_url}" class="api-link">Events</a></p>
                <p><a data-url="${user.received_events_url}" class="api-link">Received Events</a></p>
            `;
        }

        function openModal(content) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = content;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        document.getElementById('modal-close').addEventListener('click', closeModal);

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('api-link')) {
                event.preventDefault();
                const url = event.target.getAttribute('data-url');
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        let content = '<h3>API Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                        openModal(content);
                    })
                    .catch(error => {
                        let content = '<h3>Error:</h3><p>Unable to fetch data.</p>';
                        openModal(content);
                    });
            }
        });

        displayUser(users[0], 'user1');
        displayUser(users[1], 'user2');
    </script>
</body>
</html>
