<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Homepage</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #444;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        .tab {
            padding: 1rem 2rem;
            background: #555;
            color: #fff;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            transition: background 0.3s ease;
        }
        .tab.active {
            background: #007bff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .tab:hover {
            background: #666;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            padding: 1rem;
            background: #fff;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem 0;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            color: #333;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card h3 {
            margin-bottom: 0.5rem;
        }
        .card p {
            margin-bottom: 1rem;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .stat-icon {
            color: #007bff;
        }
        .latest { background: #e3f2fd; }
        .most-viewed { background: #fff3e0; }
        .most-pinned-starred { background: #f1f8e9; }
        .most-liked { background: #ffe0b2; }
        .most-hated { background: #ffebee; }
        .most-long { background: #e8f5e9; }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .card-details {
            font-size: 0.9rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <span class="Header-V1">Read Mi Blog</span>
        <nav>
            <a href="./index.html">Explore Blogs</a>
            <a href="../">More About Yuri</a>
        </nav>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="latest">Latest Posts</div>
            <div class="tab" data-tab="most-viewed">Most Viewed</div>
            <div class="tab" data-tab="most-pinned-starred">Most Pinned/Starred</div>
            <div class="tab" data-tab="most-liked">Most Liked</div>
            <div class="tab" data-tab="most-hated">Most Hated</div>
            <div class="tab" data-tab="most-long">Most Long</div>
        </div>
        <div id="latest-posts-container" class="tab-content active"></div>
        <div id="most-viewed-posts-container" class="tab-content"></div>
        <div id="most-pinned-starred-posts-container" class="tab-content"></div>
        <div id="most-liked-posts-container" class="tab-content"></div>
        <div id="most-hated-posts-container" class="tab-content"></div>
        <div id="most-long-posts-container" class="tab-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts();
            setupTabs();
        });

        function fetchPosts() {
            fetch('../BlogPosts/posts.json')
                .then(response => response.json())
                .then(posts => {
                    displayPosts(posts);
                })
                .catch(error => {
                    console.error('Error fetching posts:', error);
                });
        }

        function displayPosts(posts) {
            const latestPostsContainer = document.getElementById('latest-posts-container');
            const mostViewedPostsContainer = document.getElementById('most-viewed-posts-container');
            const mostPinnedStarredPostsContainer = document.getElementById('most-pinned-starred-posts-container');
            const mostLikedPostsContainer = document.getElementById('most-liked-posts-container');
            const mostHatedPostsContainer = document.getElementById('most-hated-posts-container');
            const mostLongPostsContainer = document.getElementById('most-long-posts-container');

            // Display latest posts
            const latestPosts = posts.slice(-5).reverse();
            latestPosts.forEach(post => {
                const postCard = createPostCard(post, 'latest');
                latestPostsContainer.appendChild(postCard);
            });

            // Display most viewed posts
            const mostViewedPosts = [...posts].sort((a, b) => b.views - a.views).slice(0, 3);
            mostViewedPosts.forEach(post => {
                const postCard = createPostCard(post, 'most-viewed');
                mostViewedPostsContainer.appendChild(postCard);
            });

            // Display most pinned and starred posts
            const mostPinnedStarredPosts = [...posts].sort((a, b) => (b.pins + b.stars) - (a.pins + a.stars)).slice(0, 3);
            mostPinnedStarredPosts.forEach(post => {
                const postCard = createPostCard(post, 'most-pinned-starred');
                mostPinnedStarredPostsContainer.appendChild(postCard);
            });

            // Display most liked posts
            const mostLikedPosts = [...posts].sort((a, b) => b.likes - a.likes).slice(0, 3);
            mostLikedPosts.forEach(post => {
                const postCard = createPostCard(post, 'most-liked');
                mostLikedPostsContainer.appendChild(postCard);
            });

            // Display most hated posts
            const mostHatedPosts = [...posts].sort((a, b) => b.hates - a.hates).slice(0, 3);
            mostHatedPosts.forEach(post => {
                const postCard = createPostCard(post, 'most-hated');
                mostHatedPostsContainer.appendChild(postCard);
            });

            // Display most lengthy posts
            const mostLongPosts = [...posts].sort((a, b) => b.length - a.length).slice(0, 3);
            mostLongPosts.forEach(post => {
                const postCard = createPostCard(post, 'most-long');
                mostLongPostsContainer.appendChild(postCard);
            });
        }

        function createPostCard(post, category = '') {
            const postCard = document.createElement('div');
            postCard.classList.add('card', category);
            postCard.innerHTML = `
                <h3 class="card-title">${post.title}</h3>
                <p class="card-details">
                    <span class="stat-icon">Stars: ${post.stars}</span> | 
                    <span class="stat-icon">Pins: ${post.pins}</span> | 
                    <span class="stat-icon">Views: ${post.views}</span> | 
                    <span class="stat-icon">Likes: ${post.likes}</span> | 
                    <span class="stat-icon">Hates: ${post.hates}</span> | 
                    <span class="stat-icon">Length: ${post.length} words</span>
                </p>
                <a href="readpost.html?title=${post.title.replace(/ /g, '_')}">Read more</a>
            `;
            return postCard;
        }

        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-posts-container`).classList.add('active');
                });
            });
        }
    </script>
</body>
</html>
