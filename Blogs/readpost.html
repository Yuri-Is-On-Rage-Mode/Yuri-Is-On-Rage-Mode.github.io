<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Post</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .Header-V1 {
            color:#212529;
            font-family: Courier;
            padding:2px;
        }
        header {
            background-color: white;
            padding: 5px;
            font-family: monospace;
        }
        nav {
            background: #007bff;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 1rem;
        }
        #post-content {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            animation: fadeIn 1s ease;
        }
        #post-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }
        .stat-icon {
            background: #28a745;
            color: #fff;
            border-radius: 20px;
            padding: 10px 15px;
            margin: 5px;
            display: inline-block;
            font-weight: bold;
        }
        .stat-icon-clickable {
            background: #007bff;
            color: #fff;
            border-radius: 20px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            display: inline-block;
            font-weight: bold;
        }
        .stat-icon-clickable:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        button {
            background: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <span class="Header-V1">Read Mi Blog</span>
        <nav style="text-align:left;">
            <a href="./index.html">Explore Blogs</a>
            <a href="../">More About Yuri</a>
        </nav>
    </header>
    
    <div class="container">
        <div id="post-content"></div>
        <div id="post-info">
            <button id="star-btn"><span class="stat-icon-clickable">‚≠ê</span> Star</button>
            <button id="pin-btn"><span class="stat-icon-clickable">üìå</span> Pin</button>
            <button id="share-btn"><span class="stat-icon-clickable">üîó</span> Share</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postTitle = urlParams.get('title').replace(/_/g, ' ');
            fetchPostContent(postTitle);
        });

        function fetchPostContent(postTitle) {
            const postDir = `../BlogPosts/${postTitle.replace(/ /g, '_')}`;
            fetch(`${postDir}/${postTitle.replace(/ /g, '_')}.blog`)
                .then(response => response.text())
                .then(content => {
                    document.getElementById('post-content').innerHTML = content;
                    fetch(`${postDir}/SomeData.json`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('post-info').innerHTML = `
                                <p><span class="stat-icon">Stars: ${data.stars}</span></p>
                                <p><span class="stat-icon">Pins: ${data.pins}</span></p>
                                <p><span class="stat-icon">Views: ${data.views}</span></p>
                            `;
                        });
                })
                .catch(error => {
                    console.error('Error fetching post content:', error);
                });
        }

        function updatePostStats(action) {
            // Placeholder for updating post stats. Implement API calls or local updates here.
            alert(`${action} action performed!`);
        }

        document.getElementById('star-btn').addEventListener('click', () => {
            updatePostStats('Star');
        });

        document.getElementById('pin-btn').addEventListener('click', () => {
            updatePostStats('Pin');
        });

        document.getElementById('share-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href)
                .then(() => {
                    alert('Link copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy link:', err);
                });
        });
    </script>
</body>
</html>
