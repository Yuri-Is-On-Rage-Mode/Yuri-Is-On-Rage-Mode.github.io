<!DOCTYPE html>
<html lang="en">
<head>
    <style>      
        .stat-icon {
            background:lime;
            border-radius:20px;
            padding:10px;
            margin:5px;
        }

        .stat-icon-clickable {
            background:lime;
            border-radius:20px;
            padding:10px;
            margin:5px;
        }

        .stat-icon-clickable:hover {
            background:lime;
            border-radius:25px;
            padding:12px;
            margin:6px;
        }

        .Heading-1-Dark {
            color:#212529;
            font-family: consolas;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark">
        <span class="Heading-1-Dark">Read Post</span>
    </header>
    <nav>
        <a href="./index.html">Explore Blogs</a>
        <a href="../index.html">More About Yuri</a>
    </nav>
    <div class="container">
        <div id="post-content" class="fade-in"></div>
        <div id="post-info" class="fade-in">
            <button id="star-btn"><span class="stat-icon-clickable"></span>Star</span></button>
            <button id="pin-btn"><span class="stat-icon-clickable"></span>Pin</span></button>
            <button id="share-btn"><span class="stat-icon-clickable"></span>Share</span></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postTitle = urlParams.get('title').replace(/_/g, ' ');
            fetchPostContent(postTitle);
        });

        function fetchPostContent(postTitle) {
            const postDir = `../BlogPosts/${postTitle.replace(/ /g, '_')}`;
            fetch(`${postDir}/${postTitle.replace(/ /g, '_')}.blog`)
                .then(response => response.text())
                .then(content => {
                    document.getElementById('post-content').innerHTML = content;
                    fetch(`${postDir}/SomeData.json`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('post-info').innerHTML = `
                                <p><span class="stat-icon">Stars: ${data.stars}</span></p>
                                <p><span class="stat-icon">Pins: ${data.pins}</span></p>
                                <p><span class="stat-icon">Views: ${data.views}</span></p>
                            `;
                        });
                })
                .catch(error => {
                    console.error('Error fetching post content:', error);
                });
        }

        document.getElementById('star-btn').addEventListener('click', () => {
            alert('Post starred!');
        });

        document.getElementById('pin-btn').addEventListener('click', () => {
            alert('Post pinned!');
        });

        document.getElementById('share-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href)
                .then(() => {
                    alert('Link copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy link:', err);
                });
        });
    </script>
</body>
</html>
